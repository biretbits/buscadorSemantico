<body class="cc">
    {% include 'menu.html' %}

      <div class="row justify-content-center">

              <h5 class="card-title text-center mb-4">REGISTRO DE CALIFICACIÓN EN ASIGNATURA DEL ESTUDIANTE</h5>
              <form method="POST">
                <div class="mb-3">
                  <label for="estudiante">estudiante</label>

    <script type="text/javascript">

    function calcular() {
        var teoria = parseInt(document.getElementById('teoria').value) || 0;
        var investigacion = parseInt(document.getElementById('investigacion').value) || 0;
        var extencion = parseInt(document.getElementById('extencion').value) || 0;
        var total = teoria + investigacion + extencion;
        var div = parseInt(total/3)

        if(div<=100){
          document.getElementById('total').value = div;
        }
    }
    function registrar(){
      var estudiante = document.getElementById("estudiante").value;
      var parcial = document.getElementById("parcial").value;
      var desercion = document.getElementById("desercion").value;
      var teoria = document.getElementById("teoria").value;
      var investigacion = document.getElementById("investigacion").value;
      var extencion = document.getElementById("extencion").value;
      if(estudiante== '' || parcial == ''){
        $('#error').html("<div class='alert alert-danger'>Algun campo vacion o falta seleccionar</div>");
        vaciar();
        return ;
      }
      //alert(asignatura);
      var resultado = separar(estudiante)
      var cod_cursa = resultado[0];
      var cod_estudiante = resultado[1]
      var fecha = resultado[2]
      //alert("cod_dicta "+cod_dicta+" cod_docente "+cod_docente+" cod_asig "+cod_asig+" cod_pe "+cod_pe+" cod_carrera "+cod_carrera+" cod_grado "+cod_grado+" cod_area "+cod_area)
      alert(cod_cursa);
      var datos=new  FormData();
      datos.append("estudiante",estudiante);
      datos.append("parcial",parcial);
      datos.append("esercion",desercion);
      datos.append("teoria",teoria);
      datos.append("investigacion",investigacion);
      datos.append("extencion",extencion);
      datos.append("cod_cursa",cod_cursa);
      datos.append("cod_estudiante",cod_estudiante);
      datos.append("fecha",fecha);
      $.ajax({
        type: "POST", //type of submit
        cache: false, //important or else you might get wrong data returned to you
        url: "/RegCaliEst", //destination
        datatype: "html", //expected data format from process.php
        data: datos, //target your form's data and serialize for a POST
        contentType:false,
        processData:false,
        success: function(data){
          alert(data);
          console.log(data);
          if(data == "correcto"){
            $('#error').html("<div class='alert alert-success'>Se guardo la información correctamente</div>");
          }else{
            $('#error').html("<div class='alert alert-danger'>Sucedio algun problema al registrar</div>");
          }
            //retorno1(data);
          validarError();
        },
        error: function() {
          $('#error').html("<div class='alert alert-danger'>Ocurrio un error Verifique los datos</div>");
            vaciar();
        }
      });
    }
    // Ejecutar código después de 1 minuto (60,000 milisegundos)
    function validarError(){
      setTimeout(function() {
        redireccionar();
      }, 3000);
    }
    function vaciar(){
      setTimeout(function() {
        $('#error').html("");
      }, 2000);
    }
function redireccionar(){
  // Redireccionar a una URL específica
  window.location.href = "/FormCaliEst";
}

function separar(codigos){
  var split = codigos.split('|');
  return split;
}
</script>
